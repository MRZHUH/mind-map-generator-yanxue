<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mind Map Generator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>思维导图生成器</h2>
  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="输入你的 API Key">
  </div>
  <div class="form-group">
    <label for="apiBase">API Base URL:</label>
    <input type="text" id="apiBase" placeholder="输入 API Base URL">
  </div>
  <button id="save">保存设置</button>
  <button id="generate">生成思维导图</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
